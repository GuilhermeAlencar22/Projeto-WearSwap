<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .config-option {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .config-option:hover {
            background-color: #f2f2f2;
        }
        /* Estilo para remover o sublinhado do link */
        .config-option a {
            text-decoration: none;
            color: black; /* Mudar a cor do link para preto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configurações</h1> 
        <div class="config-option" onclick="location.href='URL_DA_MINHA_LOJA'">Minha Loja</div>
        <div class="config-option" onclick="location.href='URL_DADOS_PESSOAIS'">Dados Pessoais</div>
        <div class="config-option"><a href="{% url 'alterar_senha' %}">Alterar Senha</a></div>
        <div class="config-option" onclick="location.href='URL_CARTAO_CREDITO'">Cartão de Crédito</div>
        <div class="config-option" onclick="location.href='URL_NOTIFICACOES'">Notificações</div>
        <div class="config-option" onclick="location.href='URL_EXCLUIR_CONTA'">Excluir Conta</div>

        <a href="{% url 'homepage' %}"><button>Voltar para página inicial</button></a>
    </div>
</body>
</html>
