    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja de Roupas - Filtro</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
    
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            select,
            input[type="number"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            .color-button {
                display: inline-block;
                width: 30px;
                height: 30px;
                margin-right: 10px;
                border-radius: 50%;
                cursor: pointer;
                border: 1px solid #ccc;
                transition: transform 0.3s;
            }
    
            .color-button:hover {
                transform: scale(1.1);
            }
    
            button[type="submit"] {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }
    
            button[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Filtrar Itens de Roupas</h1>
            <form action="{% url 'filtro' %}" method="GET">
                <label for="category">Categoria:</label>
                <select name="category" id="category">
                    <option value="">Todas as categorias</option>
                    <option value="1">Camisetas</option>
                    <option value="2">Calças</option>
                    <option value="3">Vestidos</option>
                </select>
                <label for="color">Cor:</label>
                <input type="hidden" name="color" id="selected_color">
                <div id="color-buttons">
                    <button class="color-button" style="background-color: red" onclick="setColor('red')"></button>
                    <button class="color-button" style="background-color: blue" onclick="setColor('blue')"></button>
                    <button class="color-button" style="background-color: green" onclick="setColor('green')"></button>
                    <button class="color-button" style="background-color: yellow" onclick="setColor('yellow')"></button>
                    <button class="color-button" style="background-color: orange" onclick="setColor('orange')"></button>
                    <button class="color-button" style="background-color: purple" onclick="setColor('purple')"></button>
                    <button class="color-button" style="background-color: pink" onclick="setColor('pink')"></button>
                    <button class="color-button" style="background-color: brown" onclick="setColor('brown')"></button>
                    <button class="color-button" style="background-color: black" onclick="setColor('black')"></button>
                    <button class="color-button" style="background-color: white; border: 1px solid #999" onclick="setColor('white')"></button>
                </div>
                <label for="size">Tamanho:</label>
                <select name="size" id="size">
                    <option value="">Todos os tamanhos</option>
                    <option value="XS">Extra Pequeno (XS)</option>
                    <option value="S">Pequeno (S)</option>
                    <option value="M">Médio (M)</option>
                    <option value="L">Grande (L)</option>
                    <option value="XL">Extra Grande (XL)</option>
                </select>
                <label for="min_price">Preço Mínimo:</label>
                <input type="number" name="min_price" id="min_price" min="0" step="0.01">
                <label for="max_price">Preço Máximo:</label>
                <input type="number" name="max_price" id="max_price" min="0" step="0.01">
                <button type="submit">Filtrar</button>
            </form>
        </div>
    
        <script>
            function setColor(color) {
                document.getElementById('selected_color').value = color;
            }
        </script>
        <a href="{% url 'homepage' %}"><button>Voltar para página inicial</button></a>
    </body>
    </html>
