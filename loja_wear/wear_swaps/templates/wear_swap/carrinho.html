<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f8ff;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .remove-button {
            background-color: #dc3545;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrinho</h1>
        {% load custom_filters %}
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itens_carrinho %}
                <tr>
                    <td>{{ item.item.descricao }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>{{ item.item.preco }}</td>
                    <td>{{ item.quantidade|mul:item.item.preco }}</td>
                    <td>
                        <form method="POST" action="{% url 'remover_do_carrinho' item.id %}">
                            {% csrf_token %}
                            <button type="submit" class="button remove-button">Remover</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="buttons">
            <a href="{% url 'homepage' %}" class="button">Continuar Comprando</a>
            <a href="{% url 'checkout' %}" class="button">Finalizar Compra</a>
        </div>
    </div>
</body>
</html>
